<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicLabs - Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .debug {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="debug">
        <h1>CivicLabs Template Debug</h1>
        <p>This is a debug version to test if the template loads correctly.</p>
        
        <div id="status">
            <p>Loading...</p>
        </div>
        
        <div id="root">
            <p>React app will mount here...</p>
        </div>
    </div>

    <script>
        console.log('Debug script starting...');
        
        // Test if we can access the root element
        const rootElement = document.getElementById('root');
        const statusElement = document.getElementById('status');
        
        if (rootElement) {
            statusElement.innerHTML = '<div class="success">✓ Root element found</div>';
            console.log('Root element found:', rootElement);
        } else {
            statusElement.innerHTML = '<div class="error">✗ Root element not found</div>';
            console.error('Root element not found');
        }
        
        // Test external resource loading
        const testExternalResources = async () => {
            try {
                const response = await fetch('https://unpkg.com/react@18/umd/react.production.min.js');
                if (response.ok) {
                    statusElement.innerHTML += '<div class="success">✓ React CDN accessible</div>';
                } else {
                    statusElement.innerHTML += '<div class="error">✗ React CDN not accessible</div>';
                }
            } catch (error) {
                statusElement.innerHTML += '<div class="error">✗ React CDN error: ' + error.message + '</div>';
            }
        };
        
        testExternalResources();
        
        // Test Fireproof loading
        const testFireproof = async () => {
            try {
                const response = await fetch('https://esm.sh/use-fireproof');
                if (response.ok) {
                    statusElement.innerHTML += '<div class="success">✓ Fireproof CDN accessible</div>';
                } else {
                    statusElement.innerHTML += '<div class="error">✗ Fireproof CDN not accessible</div>';
                }
            } catch (error) {
                statusElement.innerHTML += '<div class="error">✗ Fireproof CDN error: ' + error.message + '</div>';
            }
        };
        
        testFireproof();
        
        console.log('Debug script completed');
    </script>
</body>
</html>
