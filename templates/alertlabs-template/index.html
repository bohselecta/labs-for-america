<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertLabs - Civic Alert Management Platform</title>
    <meta name="description" content="AlertLabs - Comprehensive civic alert management platform for emergency response, community notifications, and public safety communications. Supports AMBER, Silver, Blue alerts and general purpose community alerts.">
    <meta name="keywords" content="civic alerts, emergency response, AMBER alert, Silver alert, Blue alert, community notifications, public safety, emergency management">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #dc2626;
            --secondary-color: #f59e0b;
            --accent-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background: var(--gray-50);
            font-size: 16px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header & Navigation */
        .header {
            background: var(--primary-color);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 2rem;
            height: 2rem;
            background: white;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: 800;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            transition: all 0.2s;
            font-weight: 500;
            position: relative;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-1px);
        }

        .nav-links a.active {
            background: rgba(255,255,255,0.2);
            font-weight: 600;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, #b91c1c 100%);
            color: white;
            padding: 5rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="10" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="90" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.25rem;
            max-width: 700px;
            margin: 0 auto 2.5rem;
            opacity: 0.95;
            line-height: 1.5;
        }

        /* Buttons */
        .btn {
            background: white;
            color: var(--primary-color);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--gray-600);
            color: white;
        }

        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-outline:hover {
            background: white;
            color: var(--primary-color);
        }

        /* Sections */
        .section {
            padding: 5rem 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: var(--gray-600);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Alert Cards */
        .alerts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .alert-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .alert-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-color);
        }

        .alert-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .alert-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .alert-type {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .alert-status {
            background: var(--warning-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .alert-status.active {
            background: var(--success-color);
        }

        .alert-status.expired {
            background: var(--gray-400);
        }

        .alert-description {
            color: var(--gray-600);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .alert-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--gray-500);
            margin-bottom: 1.5rem;
        }

        /* Alert Creation Form */
        .alert-form-container {
            background: white;
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--gray-100);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-700);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Alert Status Badges */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active { background: var(--success-color); color: white; }
        .status-pending { background: var(--warning-color); color: white; }
        .status-expired { background: var(--gray-400); color: white; }
        .status-cancelled { background: var(--danger-color); color: white; }

        /* Emergency Indicators */
        .emergency-indicator {
            background: linear-gradient(135deg, #fee2e2, #fca5a5);
            border: 2px solid #dc2626;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
        }

        .emergency-title {
            font-size: 2rem;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 0.5rem;
        }

        .emergency-subtitle {
            color: #dc2626;
            font-size: 1.1rem;
        }

        /* Public Alert Display */
        .public-alert {
            background: white;
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            border: 2px solid var(--primary-color);
        }

        .alert-banner {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            border-radius: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .alert-banner.amber { background: #f59e0b; }
        .alert-banner.silver { background: #6b7280; }
        .alert-banner.blue { background: #1e40af; }

        .alert-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .info-section {
            background: var(--gray-50);
            border-radius: 1rem;
            padding: 2rem;
        }

        .info-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        .info-item {
            margin-bottom: 1rem;
        }

        .info-label {
            font-weight: 600;
            color: var(--gray-700);
            display: inline-block;
            width: 120px;
        }

        /* Social Sharing */
        .social-share {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-btn {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .social-twitter { background: #1da1f2; color: white; }
        .social-facebook { background: #1877f2; color: white; }
        .social-email { background: var(--gray-600); color: white; }
        .social-sms { background: var(--success-color); color: white; }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            border: 2px solid var(--gray-200);
            z-index: 1000;
        }

        .admin-btn {
            background: var(--warning-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .admin-btn:hover {
            background: #d97706;
            transform: translateY(-1px);
        }

        .admin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 2rem;
        }

        .admin-modal {
            background: white;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .admin-header {
            padding: 2rem 2rem 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .admin-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .admin-subtitle {
            color: var(--gray-600);
        }

        .admin-body {
            padding: 2rem;
        }

        .admin-form {
            display: grid;
            gap: 2rem;
        }

        .admin-section {
            background: var(--gray-50);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .admin-section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--gray-500);
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            border-left: 4px solid #dc2626;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            border-left: 4px solid #16a34a;
        }

        /* Footer */
        .footer {
            background: var(--gray-900);
            color: white;
            padding: 4rem 0 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .footer-section p,
        .footer-section a {
            color: var(--gray-400);
            text-decoration: none;
            line-height: 1.6;
        }

        .footer-section a:hover {
            color: white;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-800);
            color: var(--gray-400);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .alerts-grid {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .admin-panel {
                position: relative;
                top: auto;
                right: auto;
                margin: 1rem;
            }
        }

        /* Alert Type Specific Styling */
        .amber-alert { border-left: 4px solid #f59e0b; }
        .silver-alert { border-left: 4px solid #6b7280; }
        .blue-alert { border-left: 4px solid #1e40af; }
        .general-alert { border-left: 4px solid #059669; }

        /* Emergency Styling */
        .emergency-active {
            background: linear-gradient(135deg, #fee2e2, #fca5a5) !important;
            border: 2px solid #dc2626 !important;
        }

        .emergency-badge {
            background: #dc2626;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Simple version without Fireproof for now
        console.log('Loading AlertLabs template...');
        
        // Configuration
            let config = {
                orgName: "AlertLabs",
                primaryColor: "#dc2626",
                contactEmail: "alerts@example.com",
                logoUrl: "",
                organizationType: "Emergency Management",
                jurisdiction: "City/County",
                alertTypes: [
                    {
                        id: 'amber',
                        name: 'AMBER Alert',
                        description: 'Child abduction emergencies',

                    },

                        urgency: 'critical'
                    },
                    {
                        id: 'ashanti',
                        name: 'Ashanti Alert',
                        description: 'Missing adults (ages 18‚Äì64)',
                        color: '#7c3aed',
                        criteria: 'Abducted adults in immediate danger',
                        requiredFields: ['subject', 'lastKnownLocation'],

                    },
                    {
                        id: 'clear',
                        name: 'CLEAR Alert',
                        description: 'Missing or abducted adults in immediate danger',
                        color: '#059669',
                        criteria: 'Adults 18‚Äì64 missing in danger',
                        requiredFields: ['subject', 'lastKnownLocation'],

                    },
                    {
                        id: 'ema',
                        name: 'Endangered Missing Alert',
                        description: 'Any missing person in danger or with vulnerabilities',
                        color: '#ef4444',
                        criteria: 'Missing person of any age under dangerous conditions',
                        requiredFields: ['subject', 'lastKnownLocation'],

                    },
                    {
                        id: 'camo',
                        name: 'Camo Alert',
                        description: 'Missing current or former military/veterans',
                        color: '#166534',

                        urgency: 'medium'
                    },
                    {
                        id: 'turquoise',
                        name: 'Turquoise Alert',
                        description: 'Missing endangered tribal or Indigenous persons',
                        color: '#0891b2',
                        criteria: 'Missing endangered tribal persons under 65 under suspicious conditions',
                        requiredFields: ['subject', 'lastKnownLocation'],
                        urgency: 'high'
                    },
                    {
                        id: 'national',
                        name: 'National Alert',
                        description: 'Major national emergency',
                        color: '#dc2626',
                        criteria: 'National emergencies, natural disasters, security threats',
                        requiredFields: ['description', 'scope'],
                        urgency: 'critical'
                    },
                    {
                        id: 'disaster',
                        name: 'Local Disaster Alert',
                        description: 'Natural disasters, evacuations, active threats',
                        color: '#f59e0b',
                        criteria: 'Floods, tornadoes, active threats, evacuations',
                        requiredFields: ['description', 'scope'],
                        urgency: 'critical'
                    },
                    {
                        id: 'general',
                        name: 'General Community Alert',
                        description: 'Community notifications, lost pets, general warnings',
                        color: '#059669',
                        criteria: 'Community notifications, lost pets, general warnings',
                        requiredFields: ['title', 'description'],
                        urgency: 'low'
                    }
                ],
                currentUser: null,
                activeAlerts: []
            };

            // Load config from localStorage or use defaults
            const savedConfig = localStorage.getItem('alertlabs-config');
            if (savedConfig) {
                config = { ...config, ...JSON.parse(savedConfig) };
            }

            // Update CSS custom properties
            function updateTheme() {
                document.documentElement.style.setProperty('--primary-color', config.primaryColor);
            }

            updateTheme();

            function AlertLabsApp() {
                const [activeTab, setActiveTab] = React.useState('home');
                const [showAdmin, setShowAdmin] = React.useState(false);
                const [currentUser, setCurrentUser] = React.useState(config.currentUser);
                const [alerts, setAlerts] = React.useState([]);
                const [selectedAlertType, setSelectedAlertType] = React.useState(null);
                const [emergencyMode, setEmergencyMode] = React.useState(false);

                // Load alerts from Fireproof
                React.useEffect(() => {
                    const loadAlerts = async () => {
                        try {
                            const { docs } = database.useLiveQuery("_id", { descending: true });
                            setAlerts(docs || []);
                        } catch (error) {
                            console.error('Error loading alerts:', error);
                        }
                    };
                    loadAlerts();
                }, []);

                const handleCreateAlert = async (alertData) => {
                    try {
                        const alertType = config.alertTypes.find(t => t.id === alertData.alertType);
                        const alertId = alertData.alertType.toUpperCase() + "-" + Date.now();

                        const { submit } = database.useDocument({
                            id: alertId,
                            alertType: alertData.alertType,
                            title: alertData.title,
                            issuedAt: new Date().toISOString(),
                            issuingAgency: config.orgName,
                            scope: alertData.scope,
                            status: 'Active',
                            description: alertData.description,
